<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flight price prediction</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>


    <div class="container-fluid">

        <div class="body">
            <div class="header">
                <nav class="nav badge-dark">
                    <a class="nav-link active" href="{{ url_for('home') }}">HOME</a>
                </nav>
            </div>
            <form action="\" method="post">
                <div class="background">
                    <div class="input">
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Airline</h5>

                                <label for="Airline"><b> </b></label>
                                <select name="airline" id="airline" required="required">
                                    <option value="3">IndiGo</option>
                                    <option value="1"> Air India</option>
                                    <option value="4">SpiceJet</option>
                                    <option value="5">Vistara</option>
                                    <option value="0">Air Asia</option>
                                    <option value="2">GO_FIRST</option>

                                </select>
                                
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Departure time</h5>

                                <label for="Departure time"><b> </b></label>
                                <select name="Departure time" id="Departure time">
                                    <option value="2">Evening</option>
                                    <option value="1">Early_Morning</option>
                                    <option value="4">Morning</option>
                                    <option value="0">Afternoon</option>
                                    <option value="5">Night</option>
                                    <option value="3">Late_Night</option>

                                </select><br>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Source_city</h5>

                                <label for="source_city"><b> </b></label>
                                <select name="source_city" id="source_city" required="required">
                                    <option value="2">Delhi</option>
                                    <option value="5">Mumbai</option>
                                    <option value="0">Bangalore</option>
                                    <option value="4">Kolkata</option>
                                    <option value="3">Hyderabad</option>
                                    <option value="1">Chennai</option>

                                </select>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Destination_city</h5>

                                <label for="destination_city"><b> </b></label>
                                <select name="destination_city" id="destination_city" required="required">
                                    <option value="5">Mumbai</option>
                                    <option value="0">Bangalore</option>
                                    <option value="4">Kolkata</option>
                                    <option value="3">Hyderabad</option>
                                    <option value="1">Chennai</option>
                                    <option value="2">Delhi</option>

                                </select>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Stops</h5>

                                <label for="stops"><b> </b></label>
                                <select name="stops" id="'stops" required="required">
                                    <option value="0">zero</option>
                                    <option value="1">one</option>
                                    <option value="2">two_or_more</option>
                                </select>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Arrival_time</h5>

                                <label for="arrival_time"><b> </b></label>
                                <select name="arrival_time" id="arrival_time">
                                    <option value="2">Evening</option>
                                    <option value="1">Early_Morning</option>
                                    <option value="4">Morning</option>
                                    <option value="0">Afternoon</option>
                                    <option value="2">Evening</option>
                                    <option value="5">Night</option>
                                    <option value="3">Late_Night</option>
                                </select><br>
                            </div>
                        </div>

                        <div class="card" style="width: 18rem;display: inline-block;">
                            <div class="card-body">
                                <h5 class="card-title">Class</h5>

                                <label for="Class"><b> </b></label>
                                <select name="Class" id="Class">
                                    <option value="1">Economy</option>
                                    <option value="0">Business</option>
                                </select><br>
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Days_left</h5>

                                <label for="days_left"><b> </b></label>
                                <input type="text" name="days_left" class="days_left" value="0" id="days_left">
                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Du_hour</h5>

                                <label for="Du_hour"><b> </b></label>

                                <input type="text" name="Du_hour" class="Du_hour" value="0" id="Du_hour">


                            </div>
                        </div>
                        <div class="card" style="width: 18rem;display: inline-block">
                            <div class="card-body">
                                <h5 class="card-title">Du_min</h5>

                                <label for="Du_min"><b> </b></label>

                                <input type="text" name="Du_min" class="Du_min" value="0" id="Du_min">


                            </div>
                        </div>

                    </div>

                </div>
                <div class="submit">
                    <input type="submit" value="Submit" class="btn btn-secondary">
                </div>


            </form>
               <br>
        <br>



        <br>
        <br>

        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
